<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Interpolated
      console.log("Hi, I'm a %s who like's to do magic!", "🧙🏼‍♂️");

      // Styled
      console.log(
        "%c This coffee is so good! ☕️",
        "font-size:50px; color: green"
      );

      // warning
      console.warn("Oh shit %s this is not good!", "💩");

      // Error :|
      console.error("Damn son, you messed up bad now ❌");

      // Info
      console.info("This is some not so informational information");

      // Testing
      const p = 2;

      console.assert(p === 3, "That is wrong!");
      // clearing
      // =>  console.clear();

      // Viewing DOM Elements
      console.log(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}. He is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Suwon");
      console.count("Suwon");
      console.count("Mattias");
      console.count("Mattias");
      console.count("Suwon");
      console.count("Mattias");
      console.count("Suwon");
      console.count("Mattias");
      console.count("Mattias");
      console.count("Mattias");
      console.count("Mattias");
      console.count("Mattias");

      // timing
    </script>
  </body>
</html>
